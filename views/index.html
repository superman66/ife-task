<div class="container-fluid">
    <div class="page-header">
        <h1>商品页面</h1>
        <a href="#/cart"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>购物车<span class="badge">{{cartList.length}}</span></a>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-3 col-xs-4" ng-repeat="product in productList">
            <div class="thumbnail" >
                <img ng-src="{{product.imgUrl}}" alt="...">
                <div class="caption">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.desc}}</p>
                    <p><a  class="btn btn-primary" role="button" ng-click="addCart(product.id)">加入购物车</a> <span>数量：{{product.num}}</span></p>
                    <p>价格：{{product.price}}</p>
                </div>
            </div>
        </div>

    </div>
</div>
