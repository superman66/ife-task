<div class="container-fluid">
    <div class="page-header">
        <h1>您已成功下单</h1>

        <h3><a href="#/index">返回首页</a></h3>
    </div>
    <form name="myForm" novalidate>
        <input type="text" name="name" ng-model="user.name" ng-focus required minlength="6"/>

        <div ng-show="myForm.name.$dirty && myForm.name.$invalid && !myForm.name.$focused">
            <span ng-show="myForm.name.$error.required">required</span>
            <span ng-show="myForm.name.$error.minlength"> min 6</span>
        </div>
    </form>
</div>
